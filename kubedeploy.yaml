
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server-lobby-cakewars
  labels:
    app: server-lobby-cakewars
    type: spigot
  namespace: servers
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: server-cakewars
    spec:
      containers:
      - name: server-cakewars
        image: exorath/server-cakewars
        ports:
        - containerPort: 25565
          protocol: TCP
        env:
        - name: CONNECTOR_SERVICE_ADDRESS
          value: "<address>:8080"
        - name: PLAYERS_SERVICE_ADDRESS
          value: "<address>:8080"
        stdin: true
        tty: true
      terminationGracePeriodSeconds: 1000
